<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#10b981"/>
  <g fill="white">
    <!-- Bus body -->
    <rect x="96" y="160" width="320" height="200" rx="24"/>
    <!-- Windows -->
    <rect x="128" y="192" width="64" height="56" rx="8" fill="#10b981"/>
    <rect x="224" y="192" width="64" height="56" rx="8" fill="#10b981"/>
    <rect x="320" y="192" width="64" height="56" rx="8" fill="#10b981"/>
    <!-- Wheels -->
    <circle cx="176" cy="360" r="40"/>
    <circle cx="336" cy="360" r="40"/>
    <circle cx="176" cy="360" r="20" fill="#10b981"/>
    <circle cx="336" cy="360" r="20" fill="#10b981"/>
    <!-- Front light -->
    <rect x="384" y="280" width="24" height="32" rx="4" fill="#fbbf24"/>
    <!-- Route number -->
    <text x="256" y="310" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#10b981" text-anchor="middle">BUS</text>
  </g>
