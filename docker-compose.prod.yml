services:
  bus-finder:
    image: ghcr.io/${GHCR_USERNAME:-hyunjoonkwak}/bus_finder:${IMAGE_TAG:-latest}
    container_name: bus-finder
    restart: unless-stopped
    ports:
      - "3400:3000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_KAKAO_MAP_API_KEY=${NEXT_PUBLIC_KAKAO_MAP_API_KEY}
      - NEXT_PUBLIC_PUBLICDATA_API_KEY=${NEXT_PUBLIC_PUBLICDATA_API_KEY}
      - KAKAO_REST_API_KEY=${KAKAO_REST_API_KEY}
      - CRON_SECRET=${CRON_SECRET}
      - TRAFFIC_API_KEY=${TRAFFIC_API_KEY}
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:3000/api/cron/scheduler"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
